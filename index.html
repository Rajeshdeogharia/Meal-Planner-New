<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
    <script src="meal.js" defer ></script>
</head>

<body>
    <nav class="nav-bar"><img class="logo-image"
            src="https://lh3.googleusercontent.com/OfdwBjiigPR-Wc5jjHI3y4bEbm3f8fS8c4iaEzS_q44mJP2rkcc8Oh3wgotZixQzSYk"
            alt="logo" />
        <p class="title">Meal Planner</p>
    </nav>
    <main class="main-section">
        <div class="text">
            <p class="para-text">Please Fill All The Following Points To Calculate The Daily Calorie Requirement</p>
        </div>
        <form class="input-section">
            <div class="height-section">
                <label for="height">Enter Height <span>*</span> </label>
                <input type="number" id="height" name="height" min="0" max="300" required
                    placeholder="Enter Height In CM" oninput="this.value = Math.max(0, Math.min(300, this.value));">
            </div>
            <div class="weight-section">
                <label for="weight">Enter Weight <span>*</span> </label>
                <input type="number" id="weight" name="weight" min="0" max="300" required
                    placeholder="Enter Weight In KG" oninput="this.value = Math.max(0, Math.min(300, this.value));">
            </div>
            <div class="age-section">
                <label for="age">Enter Age <span>*</span> </label>
                <input type="number" id="age" name="age" min="0" max="150" required placeholder="Enter Age In Years"
                    oninput="this.value = Math.max(0, Math.min(150, this.value));">
            </div>
            <div class="gender-section">
                <label for="gender">Gender <span>*</span></label>
                <select name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="activity-section">
                <label for="activity">Activity Level <span>*</span></label>
                <select name="activity" id="activity">
                    <option value="">Select Activity Level</option>
                    <option value="light">Lightly Active (Exercise 1-3 Days/Week)</option>
                    <option value="moderate">Moderately Active (Exercise 3-5 Days/Week)</option>
                    <option value="active">Active (Exercise 6-7 Days/Week)</option>
                </select>
            </div>
        </form>
        <div class="btn-container">
            <button type="button" onclick="buttonHandler()" class="btn">Generate Meals</button>
        </div>
    </main>
    <footer>
        <p>For Support Or Feedback, Please Write To Me</p>
        <ul class="footer-list">
            <li><a href="https://github.com/Rajeshdeogharia" target="_blank"><img class="footer-image"
                        src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="image-1" /></a></li>
            <li><a href="mailto:rajesh.cricfever@gmail.com" target="_blank"><img class="footer-image"
                        src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="image-1" /></a></li>
            <li><a href="https://www.linkedin.com/in/rajesh-kumar-b85b941b7" target="_blank"><img class="footer-image"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7jpu4qij1GKYdEyQO04-UcF_6bMmqPh0PsJh0Jmm43A&s"
                        alt="image-1" /></a></li>
        </ul>
    </footer>
</body>

</html>
